<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="theme-default-content content__default">
      <h1 id="getting-started"><a href="#getting-started" class="header-anchor">#</a> Getting Started</h1>
      <div>
        <div class="chart-view">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="../js/include.js"></script>
    <script src="../js/chart_v4.3.1.min.js"></script>
    <script src="../js/luxon_v3.3.0.min.js"></script>
    <script src="../js/chartjs-adapter-luxon_v1.3.1.min.js"></script>
    <script src="../js/color_v0.3.2.js"></script>
    <script src="../js/chart_utils.js"></script>

    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
